spring.application.name=service-task
spring.cloud.config.uri=http://service-main:8888/config
spring.config.import=configserver:http://service-main:8888/config

eureka.client.service-url.defaultZone=http://service-main:8888/eureka/
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=service-task

spring.datasource.url=jdbc:h2:mem:task;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=admin
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true